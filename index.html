<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weather-form">
            <input type="text" id="city" placeholder="Enter city" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-result">
            <h2 id="city-name"></h2>
            <p id="coordinates"></p>
            <p id="weather"></p>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="min-temp"></p>
            <p id="max-temp"></p>
            <p id="pressure"></p>
            <p id="humidity"></p>
            <p id="visibility"></p>
            <p id="wind-speed"></p>
            <p id="wind-direction"></p>
            <p id="wind-gust"></p>
            <p id="clouds"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
